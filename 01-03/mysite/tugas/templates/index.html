<!DOCTYPE html>
<html>
<head>
<style>
</style>
</html>

<h3>
<div class="form">
<form action="" method="post">
    {% csrf_token %}
    {{from}}
    <label for="fname">Data</label>
    <input type="text" id="fname" name="nama">
    <input type="submit" value="submit">
</form>
</div>
<div class="hasil">
  <table class="table table-striped">
    <thead>
      <th>id</th>
      <th>nama</th>
      <th>action</th>
    </thead>
    {% for i in isi%}
    <tr> 
      <td>{{i.id}} </td>
      <td>{{i.nama}} </td>
      <td>
        <a href="detail/{{i.id}}" class="btn btn-succes">view</a>
        <a href="edit/{{i.id}}" class="btn btn-warning">edit</a>
        <a href="hapus/{{i.id}}" class="btn btn-danger">delete</a>
      </td>
    </tr>
    {% endfor %}
</div>
</h3>

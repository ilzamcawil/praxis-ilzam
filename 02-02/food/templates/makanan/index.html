<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    <section>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">CAFFE ILZAM</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Silahkan</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Mau</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Pesan Apa?
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                      <li><a class="dropdown-item" href="">makanan</a></li>
                      <li><a class="dropdown-item" href="minuman">minuman</a></li>
                      <li><hr class="dropdown-divider"></li>
                      <li><a class="dropdown-item" href="pesanan">pesanan</a></li>
                    </ul>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link disabled">Disabled</a>
                  </li>
                </ul>
                <form class="d-flex">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
              </div>
            </div>
          </nav>
    </section>
    <div class="container text-center">
      <h1>MANGAN OPO TO...?</h1>
  </div>
   <div class="p-5">
        <form action="" method="POST">
        {%csrf_token%}
            <label>Jenis</label>
            <select class="form-select" name="jenis">
                <option selected>Pilih</option>
                <option value="Kering">Kering</option>
                <option value="Basah">Basah</option>
            </select>
            <label>Nama</label>
            <input type="text" name="nama" class="form-control">
            <label>Harga</label>
            <input type="text" name="harga" class="form-control"><br>
            <button type="submit" class="btn btn-primary">Tambah</button>
        </form>
        <div>
            <table class="table">
                <thead>
                    <th>No</th>
                    <th>Nama</th>
                    <th>Jenis</th>
                    <th>harga</th>
                    <th>Aksi</th>
                </thead>
                <tbody>
                    {% for d in data%}
                    <tr>
                        <td>{{forloop.counter}}</td>
                        <td>{{d.nama}}</td>
                        <td>{{d.jenis}}</td>
                        <td>{{d.harga}}</td>
                        <td>
                            <a href="detail/{{d.id}}" class="btn btn-dark">Detail</a>
                            <a href="edit/{{d.id}}" class="btn btn-warning">Edit</a>
                            <a href="hapus/{{d.id}}" class="btn btn-danger">Hapus</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
   </div>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
